<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="float-grid.css">
    <title>Weather Quiz App</title>
</head>
<body>
    <main role="main" class="row">
    
    <h1 class="quiz-title">WxQz</h1>
        <section  class="js-start-page start-page">
            <p>Test your weather knowledge with Weather Quiz!</p>
            <button type="submit" id="start-button" class="js-start-button">Start WxQz</button>
        </section>     
        
        <section class="js-question-page question-page">
            <h2>Question <span class="js-current-question-index"></span> of 10</h2>    
            <form name="current-question-form" id="current-question">
                <p class="js-current-question current-question-text"></p>
                <fieldset name="answer-choices">
                        <legend>Answer Choices:</legend>
                        <div class="js-answer-choices">
                            
                        </div>
                </fieldset>
                <button type="submit" class="js-answer-submit answer-submit">Submit</button>
            </form>
        </section>

        <section class="js-feedback-page feedback-page">
            <h2 class="js-answer-feedback answer-feedback" role="presentation"></h2>
                <img src="" alt="" class="answer-feedback-image">
                <h3 class="js-current-question-restated"></h3>
                <p class="js-current-correct-answer"></p>
                <p class="current-score">Current Score: <span class="js-current-score"></span> / 10</p>
            <button type="submit" id="next-button" class="js-next-submit next-submit">Next</button>
        </section>

        <section class="js-results-page results-page">
            <h2 class="final-score-h2">Final Score</h2>
            <div class="final-score">
                <p class="final-quiz-score"><span class="js-final-score"></span> / 10</p>
            </div>
            <button type="submit" class="js-restart-quiz-submit restart-quiz-submit">Restart WxQz</button>
        </section>
</main>
<script src="//code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
