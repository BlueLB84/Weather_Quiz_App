<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Quiz App</title>
</head>
<body>
    <main>
        <h1 class="quiz_title">WxQz</h1>
    </main>
    <section  class="js-start-page">
        <p>Test your weather knowledge with Weather Quiz!</p>
        <button type="submit">Start WxQz</button>
    </section>     
    
    <section class="js-question-page">
        <h2>Question <span class="js-current-question-index"></span> of 10</h2>    
        <form id="js-current-question-form">
            <p class="js-current-question">
            <input type="radio" name="answer-choice" id="ans-choice-1" value="0"><label for="ans-choice-1"></label>
            <input type="radio" name="answer-choice" id="ans-choice-2" value="1"><label for="ans-choice-2"></label>
            <input type="radio" name="answer-choice" id="ans-choice-3" value="2"><label for="ans-choice-3"></label>
            <input type="radio" name="answer-choice" id="ans-choice-4" value="3"><label for="ans-choice-4"></label>
            <button type="submit" class="js-answer-submit">Submit</button>
        </form>
    </section>

    <section class="js-feedback-page">
        <h2 class="js-answer-feedback"></h2>
            <img src="" alt="" class="answer-feedback-image">
            <h3 class="js-current-question-restated"></h3>
            <p class="js-current-correct-answer"></p>
            <p>Score: <span class="js-current-score"></span> / 10</p>
        <button type="submit" class="js-next-submit">Next</button>
    </section>

    <section class="js-results-page">
        <h2>Final Score</h2>
        <img src="images/weather_img.jpg" alt="supercell thunderstorm" id="results_page_img">
        <p class="final-score"><span class="js-final-score"></span> / 10</p>
        <button type="submit" class="js-restart-quiz-submit">Restart WxQz</button>
    </section>
</body>
</html>
